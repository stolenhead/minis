<!DOCTYPE html>
<html>
<head>
  <title>SEGUIMIENTO DE COMPROMISOS</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../vendor/select2/css/select2.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="../img/logo-negativo-b.png"  style="height: 3em" alt="">
    </a>
  </nav>
  <div class="row top">
    <div class="col-lg-5 col-md-5 col-sm-12">
      <div id="map" class="align">
        <!-- RaphaÃ«l JS Map Here -->
      </div>
    </div>
    <div class="col-lg-7 col-md-7 col-sm-12 derecha">
      <div id="pillls"></div>
      <script id="pillls-template" type="text/x-handlebars-template">
        <ul class="nav nav-pills nav_pills mb-3" id="pills-tab" role="tablist">
          {{#each nav_pills}}
          <li class="nav-item">
            <a class="nav-link " id="pills_{{id}}_tab" data-toggle="pill" href="#pills_{{id}}" role="tab" aria-expanded="true"> {{this.pill_Nav}}</a>
          </li>
          {{/each}}
        </ul>
        <div class="tab-content tab_content " id="pills-tabContent"> 
        {{#each nav_pills}}
          <div class="tab-pane fade show " id="pills_{{id}}" role="tabpanel">
          {{#each list_group_pills}}
            <div class="col-lg-12 col-md-12 col-sm-12 " style="margin-bottom: 1rem">
              <div class="list-group_mesa">
                <li class="list-group-item list-group-item-action " id="list_{{id.list_group_pills}}"  aria-controls="home">{{mesa_info}}<a href="compromisos.html" class="compromisos float-right">Compromisos</a>
                </li>
              </div>
            </div>
          {{/each}}
          </div>
        {{/each}}
        </div>
      </script>
    </div>
  </div>
</div>
<script src="../vendor/jquery/js/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="../vendor/raphael/raphael-min.js"></script>
<script src="../vendor/handlebars/handlebars-v4.0.10.js"></script>
<script src="../vendor/select2/js/select2.min.js"></script>
<script src="../js/map.js"></script>
<script src="../js/mesa_dialogo.js"></script>
</body>
</html>
