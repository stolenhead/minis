<!DOCTYPE html>
<html>
<head>
  <title>SEGUIMIENTO DE COMPROMISOS</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../vendor/select2/css/select2.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
      <img src="../img/logo-negativo-b.png"  style="height: 3em" alt="">
    </a>
  </nav>
  <div class="row top">
    <div class="col-lg-5 col-md-5 col-sm-12">
      <div id="map" class="align">
        <!-- Raphaël JS Map Here -->
      </div>
      <div id="padre_totales">
      </div>
    </div>
    <div class="col-lg-7 col-md-7 col-sm-12 derecha">
      <div class="desaparece">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 tipos">
            <h2  style="margin-bottom: 2rem " class="azul" id="titulo_mesa">Mesa de Diálogo</h2>
            <div id="mesa_dialogo_container">
            
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 tipos">
            <a href="../vistas/gore.html"><h2  class="azul" style="margin-bottom: 2rem" id="titulo_gore">Gore Ejecutivo</h2></a>
             <div id="gore_container">
            
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 tipos">
            <a href="../vistas/mui.html"><h2  class="azul" style="margin-bottom: 2rem" id="titulo_muni">Muni Ejecutivo</h2></a>
             <div id="muni_container">
            
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 tipos">
            <a href="../vistas/convenios"><h2  class="azul" style="margin-bottom: 2rem" id="titulo_convenio">Convenios de Gestión</h2></a>
             <div id="convenio_container">
            
            </div>
          </div>
        </div>
      </div>
      <div id="pillls" class="hidden"></div>
      <script id="pillls-template" type="text/x-handlebars-template">
        <ul class="nav nav-pills nav_pills mb-3" id="pills-tab" role="tablist">
          {{#each nav_pills}}
          <li class="nav-item">
            <a class="nav-link " id="pills_{{id}}_tab" data-toggle="pill" href="#pills_{{id}}" role="tab" aria-expanded="true"> {{this.pill_Nav}}</a>
          </li>
          {{/each}}
        </ul>
        <div class="tab-content tab_content " id="pills-tabContent"> 
        {{#each nav_pills}}
          <div class="tab-pane fade show " id="pills_{{id}}" role="tabpanel">
          {{#each list_group_pills}}
            <div class="col-lg-12 col-md-12 col-sm-12 " style="margin-bottom: 1rem">
              <div class="list-group_mesa">
                <li class="list-group-item list-group-item-action " id="list_{{id.list_group_pills}}"  aria-controls="home">{{mesa_info}}<a class="compromisos float-right ">Compromisos</a>
                </li>
              </div>
            </div>
          {{/each}}
          </div>
        {{/each}}
        </div>
      </script>
      <div class="" id="compromisos"></div>
      <script id="compromisos-template" type="text/x-handlebars-template">
        <section>          
          <div id="accordion" class="accordion_compromisos" role="tablist">
          {{#each compromisos}}
            <div class="card">
            {{#each compromisos}}
              <div class="card-header" role="tab" id="headingOne">
                <h5 class="mb-0">
                  <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    {{this.nombre}} <span class="pull-right">{{this.riesgo}}</span> <span class="pull-right" style="margin-right: 4rem">{{this.plazo}}</span>
                  </a>
                </h5>
              </div>
              <div id="collapseOne" class="collapse " role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                      <label>Fecha de Inicio</label>
                      <input type="number" name="fecha" value="{{ fecha_inicio }}">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 form-group">
                      <label>Fecha cumplida</label>
                      <input type="number" name="fecha" value="{{ fecha_cumplida }}">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 form-group">
                      <label>Tiempo</label>
                      <input type="number" name="fecha" value="{{ fecha_inicio }}">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 form-group">
                      <label>Plazo</label>
                      <input type="number" name="fecha" value="{{ fecha_cumplida }}">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 form-group">
                      <label>Riesgo</label>
                      <input type="text" name="fecha" value="{{ estado_cumplimiento }}">
                    </div>
                  </div>
                  <div>
                    <button type= "button" class="btn btn-primary" data-toggle="modal" data-target="#detalle_compromiso" id="detalle"> Más detalle</button>
                  </div>
                </div>
              </div>
            {{/each}}
            </div>
          {{each}}
          </div>  
        </section>
        <div class="modal fade" id="detalle_compromiso" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <div class="container">
                  <div class="row">
                    <div class="col-md-6 col-lg-6 col-sm-12">
                      <div class="row form-group">
                        <label>Situacion Actual</label>
                        <div class="detalle_descripcion">{{DESCRIPCION}}</div>
                      </div>
                      <div class="row ">
                        <label style="color: #0b6dbc">Prioridad</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> SI
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> NO
                        </label>
                      </div>
                      <div class="row form-group">
                        <label>Fecha de Compromiso</label>
                        <div class="detalle_descripcion">{{descripcion}}</div>
                      </div>
                      <div class="row form-group">
                        <label>Tiempo a Cumplir</label>
                        <div class="detalle_descripcion">{{tiempo_cumplir}}</div>
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12">
                      <div class="row form-group">
                        <label>Inversión</label>
                        <input type="number" name="inversion" class="form-control" value="{{inversion}}">
                      </div>
                      <div class="row ">
                        <label style="color: #0b6dbc">Riesgo</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> SI
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> NO
                        </label>
                      </div>
                      <div class="row form-group ">
                        <label>Tiempo a Cumplir</label>
                        <div class="row">
                          <input type="text" name="iestado"  value="{{estado_cumplimiento}}" class="col-lg-6 col-md-6 col-sm-12 form-control">
                          <input type="text" name=""  value="{{fecha_cunplir}}" class="col-lg-6 col-md-6 col-sm-12 form-control">
                        </div>
                      </div>
                      <div class="row form-group">
                        <label>Plazo Faltante</label>
                        <input type="text" name="iestado" class="form-control" value="{{plazo_faltante}}">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </script>
    </div>
  </div>
</div>
<script src="../vendor/jquery/js/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="../vendor/raphael/raphael-min.js"></script>
<script src="../vendor/select2/js/select2.min.js"></script>
<script src="../vendor/handlebars/handlebars-v4.0.10.js"></script>
<script src="../js/map.js"></script>
</body>
</html>
